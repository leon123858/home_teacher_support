                str += "<tr><td class=\"tablec1\">交通狀況</td><td>" + data[n][9] + "(min)</td></tr>";
                str += "<tr><td class=\"tablec1\">上課時數</td><td>" + data[n][10] + "(hr/week)</td></tr>";
                str += "<tr><td class=\"tablec1\">學生程度</td><td>" + data[n][11] + "</td></tr>";
                str += "<tr><td class=\"tablec1\">家長期待</td><td>" + data[n][12] + "</td></tr><br />";
                return str;
            }
        }
        function get_table(place, student_grade, teacher_grade, subject) {
            var list = [datacount];
            var i;
            for (var i = 0; i < datacount; i++)
                list[i] = 1;
            for (i = 0; i < datacount; i++) {
                if (data[i][8] != place && limit_place)
                    list[i] = 0;
                else if (data[i][7].indexOf(convert_table_student_grade[student_grade]) < 0 && limit_student_grade)
                    list[i] = 0;
                else if ((data[i][3] < convert_table_teacher_grade[teacher_grade] - 1 || data[i][3] > convert_table_teacher_grade[teacher_grade] + 1) && limit_teacher_grade)
                    list[i] = 0;
                else if (list[i] > 0 && limit_subject) {
                    var sbj = false;
                    for (var j = 0; j < subject.length; j++) {
                        if (data[i][6].indexOf(subject[j]) >= 0)
                            sbj = true;
                    }
                    if (sbj == false)
                        list[i] = 0;
                }
            }
            return list;
        }
        function special_get_table(place, student_grade, teacher_grade, subject) {
            var list = [datacount];
            var i;
            for (var i = 0; i < datacount; i++)
                list[i] = 1;
            for (i = 0; i < datacount; i++) {
                if (data[i][8] != place && limit_place)
                    list[i] = 0;
                else if (data[i][7].indexOf(convert_table_student_grade_not_exist[convert_table_student_grade[student_grade]]) < 0 && limit_student_grade)
                    list[i] = 0;
                else if ((data[i][3] < convert_table_teacher_grade[teacher_grade] - 2 || data[i][3] > convert_table_teacher_grade[teacher_grade] + 2) && limit_teacher_grade)
                    list[i] = 0;
                else if (list[i] > 0 && limit_subject) {
                    var sbj = false;
                    for (var j = 0; j < subject.length; j++) {
                        if (data[i][6].indexOf(subject[j]) >= 0)
                            sbj = true;
                    }
                    if (sbj == false)
                        list[i] = 0;
                }
            }
            return list;
        }
        function is_noResult(list) {
            for (var i = 0; i < datacount; i++)
                if (list[i] == 1)
                    return false;
            return true;
        }
        function print(list) {
            $("#hide_word").show();
            var str = "";
            var num = 0;
            for (var i = 0; i < datacount; i++)
                if (list[i] == 1)
                    num++;
            if (num <= 5) {
                for (var i = 0; i < datacount; i++)
                    if (list[i] == 1)
                        str += create_table(i);
            }
            else {
                var count = 0;
                while (true) {
                    var rnd = getRandomInt(0, datacount - 1);
                    if (list[rnd] == 1) {
                        str += create_table(rnd);
                        count++;
                        if (count == 5)
                            break;
                    }
                }
            }
            document.getElementById("output").innerHTML = str;
        }
        $(document).ready(function () {
            $("#confirm").click(function () {
                ($("#place").val() == "不限制") ? limit_place = false : limit_place = true;
                ($("#student_grade").val() == "不限制") ? limit_student_grade = false : limit_student_grade = true;
                ($("#teacher_grade").val() == "不限制") ? limit_teacher_grade = false : limit_teacher_grade = true;
                ($("#subject").val() == "") ? limit_subject = false : limit_subject = true;
                if (limit_place && limit_student_grade && limit_teacher_grade)
                    mode1_caculation($("#place").val(), $("#student_grade").val(), $("#teacher_grade").val());
                else {
                    $("#result").val("無法計算");
                }
                var list = get_table($("#place").val(), $("#student_grade").val(), $("#teacher_grade").val(), $("#subject").val()/*, $("#class_length").val(), $("#traffic_length").val()*/);
                if (is_noResult(list)) {
                    document.getElementById("hide_word").innerHTML = "以下為實際接案資料:<br/><h6 line-height: 0px; style=\"color: #9D9D9D;\">(因數據不足自動放寬限制 可同條件再次點擊以刷新)</h6>"
                    var round = -1;
                    while (true) {
                        switch (round) {
                            case -1:
                                break;
                            case 0:
                                limit_teacher_grade = false;
                                break;
                            case 1:
                                limit_subject = false;
                                break;
                            case 2:
                                limit_student_grade = false;
                                break;
                            case 3:
                                limit_place = false;
                                limit_teacher_grade = true;
                                limit_subject = true;
                                limit_student_grade = true;
                                break;
                            case 4:
                                limit_teacher_grade = false;
                                break;
                            case 5:
                                limit_subject = false;
                                break;
                            case 6:
                                limit_student_grade = false;
                                limit_teacher_grade = true;
                                limit_subject = true;
                                break;
                            case 7:
                                limit_subject = true;
                                limit_teacher_grade = false;
                                break;
                            default:
                                limit_subject = false;
                                limit_teacher_grade = true;
                                break;
                        }
                        console.log(round);
                        list = special_get_table($("#place").val(), $("#student_grade").val(), $("#teacher_grade").val(), $("#subject").val());
                        if (!is_noResult(list)) {
                            break;
                        }
                        round++;
                    }
                    print(list);
                }
                else {
                    document.getElementById("warming").innerHTML = "";
                    print(list);
                }
            })
        });
    </script>
